<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <div class="sign-up">
      <h2 class="text-center"><strong>Giriş</strong> yap</h2>
      <div class="form-group mb-3">
        <input
        required
          [(ngModel)]="user.name"
          #name="ngModel"
          class="form-control"
          type="text"
          placeholder="Kullanıcı Adı"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
          <div *ngIf="name.errors?.['required']">Kullanıcı Adı boş geçilemez</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <input required
        #password = "ngModel"
          [(ngModel)]="user.password"
          class="form-control"
          type="password"
          placeholder="Şifre"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
          <div *ngIf="password.errors?.['required']">Şifre boş geçilemez</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="form-check">
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" />I agree to the
            license terms.</label
          >
        </div>
      </div>
      <div class="form-group">
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block"
          (click)="submitForm()"
        >
          Giriş Yap
        </button>
      </div>
      <br>
      <a href="/sign-up" class="already"
        ><h6>Hesabınız yok mu ? Kayıt olun.</h6></a
      >
    </div>
  </div>
</div>
