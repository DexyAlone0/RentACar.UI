<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <div class="sign-up">
      <h2 class="text-center"><strong>Create</strong> an account.</h2>
      <div class="form-group mb-3">
        <input
        required
          [(ngModel)]="user.email"
          #email="ngModel"
          class="form-control"
          type="email"
          placeholder="Email"
        />

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <input
          [(ngModel)]="user.fullName"
          class="form-control"
          type="text"
          placeholder="Full name"
        />
      </div>
      <div class="form-group mb-3">
        <input
        required
          [(ngModel)]="user.name"
          #name="ngModel"
          class="form-control"
          type="text"
          placeholder="User Name"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
          <div *ngIf="name.errors?.['required']">Name boş geçilemez</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <input
          [(ngModel)]="user.password"
          class="form-control"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group mb-3">
        <div class="form-check">
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" />I agree to the
            license terms.</label
          >
        </div>
      </div>
      <div class="form-group">
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block"
          (click)="submitForm()"
        >
          Sign Up
        </button>
      </div>
      <a href="#" class="already"
        ><h6>You already have an account? Login here.</h6></a
      >
    </div>
  </div>
</div>
